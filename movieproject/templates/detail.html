{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="c0l-md-6">
            <img src="{{movie.img.url}}"width="100" height="100">
        </div>
        <div class="col-md-6">
            <h2 style='color:white;'>{{movie.name}}</h2>
            <pre style='color:white;'>{{movie.desc}}</pre>
            <h4 style='color:white;'>{{movie.years}}</h4>
            <a class="btn btn-warning"  href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger"  href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
